<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Mail</title>

 
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>

  <div class="ctrls">
    <h1>Send Mail App</h1>
    <p id="info">Save your email set in your device local storage and use them anytime</p>
    <div class="author-button">
      <a href="https://nebojsajovanovic.netlify.app/" target="_blank">
        ©️
      </a>
    </div>
  </div>
<h4 class="address-div-heading">Enter email adrress here and add them in setting</h4>
<div class="address-div">
  <input class="address-inputs" type="email" id="emailTO" name="emailTO" placeholder="To...">
  <button class="add-btns" onclick="dodajTO()" >Add To</button>
  <input class="address-inputs" type="email" id="emailCC" name="emailCC " placeholder="Cc...">
  <button class="add-btns" onclick="dodajCC()">Add Cc</button>
  <input class="address-inputs" type="email" id="emailBCC" name="emailBCC" placeholder="Bcc...">
  <button class="add-btns" onclick="dodajBCC()">Add Bcc</button>

</div>

<div class="email-seting">
  <h3>Email setting</h3>
  <div class="mailAdrese">
    <div class="mailAdreseRed">
    <p>To:&nbsp;</p>
    <p id="mailoviTO"></p>
    </div> 
    <div class="mailAdreseRed"> 
    <p>Cc:&nbsp;</p>
    <p id="mailoviCC"></p>
    </div>
    <div class="mailAdreseRed">
    <p>Bcc:&nbsp;</p>
    <p id="mailoviBCC"></p>
    </div>
   </div>
  <form id="subForm">
      <label">Email subject:</label>
      <input type="text" id="subject" value="wd."><br>
      <label">Email text:</label><br>
      <textarea id="tekst" value=""></textarea>
      <p class="textarea-info"><small >*when you press enter, "%0D%0A" is written, which is 1 line of space - new row</small></p>
  </form>
  <button onclick="isprazniPolja()">Clear all fields and enter new</button>
</div>

<div class="localstorage-ctrl">  <br>
  <input id="nazivPripreme" type="text" placeholder="Formated mail save name..."> 
  <button onclick="createItem()">Save</button>
  <button onclick="deleteItem()">Delete</button>  
</div>
<div id="saves"></div>
  <a class="send-btn" id="mail" href="mailto:jnesa85@gmail.com?cc=marijana@gmail.com;&bcc=jnesa85@gmail.com;&subject=Dnevni izvestaj&body=U prilogu je dnevni izvestaj." target="_top">Send email</a>



</body>
</html>
